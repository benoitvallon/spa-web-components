<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Single Page App based on polymer web components</title>

  <link rel="stylesheet" href="styles.css" shim-shadowdom>

  <script src="/components/platform/platform.js"></script>

  <link rel="import" href="components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="components/core-animated-pages/transitions/slide-from-right.html">

  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/core-scaffold/core-scaffold.html">
  <link rel="import" href="components/core-icon-button/core-icon-button.html">
  <link rel="import" href="components/core-menu/core-menu.html">
  <link rel="import" href="components/paper-item/paper-item.html">

</head>

<body unresolved fullbleed>
  <core-scaffold id="scaffold">

    <nav>
      <core-toolbar><span>Single Page Polymer</span></core-toolbar>
      <core-menu selected="0">
        <paper-item icon="label-outline" label="Single">
          <a href="#one"></a>
        </paper-item>
        <paper-item icon="label-outline" label="page">
          <a href="#two"></a>
        </paper-item>
        ...
      </core-menu>
    </nav>

    <!-- flex makes the bar span across the top of the main content area -->
    <core-toolbar tool flex>
      <!-- flex spaces this element and jusifies the icons to the right-side -->
      <div flex>Application</div>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
    </core-toolbar>

    <div layout horizontal center-center fit>
      <core-animated-pages  selected="0" transitions="slide-from-right">
        <section layout vertical center-center>
          <div>Single</div>
        </section>
        <section layout vertical center-center>
          <div>page</div>
        </section>
        ...
      </core-animated-pages>
    </div>

  </core-scaffold>
</body>

</html>
